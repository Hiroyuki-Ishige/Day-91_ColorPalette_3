{% extends "base_layout.html" %}

{% block content %}
<h1>File Upload</h1>
<form method="POST" action="" enctype="multipart/form-data">
    <p><input type="file" name="file" accept=".jpg,.png" multiple></p>
    <p><input type="submit" value="Submit"></p>
</form>

<div>
<img src="uploads/{{filename}}", width="600", height="400" alt="No photo">
    </div>
<div>
<img src="{{modified_img}}", width="1200", height="800" alt="No photo">
</div>

{% endblock %}
